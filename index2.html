<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপের ব্যাংক-2</title>
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- this  is header section -->
    <header>
        <h1 class="text-5xl font-semibold text-center p-5 mb-4">লাগলে নিতে পারো  <span class="text-pink-500">টাকা!!!</span></h1>
    </header>
    <!-- this is main section -->
    <main class="bg-blue-300">
        <section class="w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4 p-8">
                <div class="bg-pink-500 p-8 font-semibold text-white text-center rounded text-xl">
                    <h1>Deposit</h1>
                    <p class="text-4xl">$<span id="deposit-dollar">00</span></p>
                </div> 
                <div class="bg-pink-500 p-8 font-semibold text-white text-center rounded text-xl">
                    <h1>Withdraw</h1>
                    <p class="text-4xl">$<span id="total-withdraw">00</span></p>
                </div>
                <div class="bg-pink-500 p-8 font-semibold text-white text-center rounded text-xl">
                    <h1>Balance</h1>
                    <p class="text-4xl">$<span id="total-balance">00</span></p>
                </div>
            </div>
        </section>
        <!-- this  deposit withdraw section -->
        <section class="w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 p-8">
                <div class="bg-pink-500 p-8 font-semibold text-white rounded">
                 <h1 class="mb-3 text-xl">Please Deposit</h1>
                 <input class="p-4 w-full text-black text-2xl rounded" type="text" id="owner-deposit" placeholder="$Enter Your Amount">
                 <button id="deposite-button" class="block text-2xl px-4 py-1.5 bg-blue-300 mt-3 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 font-semibold text-white rounded">
                 <h1 class="mb-3 text-xl">Please Withdraw</h1>
                 <input class="p-4 w-full text-black text-2xl rounded" type="email" id="withdraw-amount" placeholder="$Enter Your Amount">
                 <button id="withdraw-button" class="block text-2xl px-4 py-1.5 bg-blue-300 mt-3 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
