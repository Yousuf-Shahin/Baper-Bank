<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপের ব্যাংক</title>
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- this  is header section -->
    <header>
        <h1 class="text-5xl font-semibold text-center p-5 mb-4">আমার বাপ দাদার <span class="text-pink-500">ব্যাংক!!!</span></h1>
    </header>
    <!-- this is main section -->
    <main class="bg-blue-300">
        <section class="w-9/12 mx-auto p-12 rounded">
            <h1 class="text-4xl mb-4 font-medium">Please Login</h1>
            <div>
                <input class="w-9/12 mb-8 p-2.5 rounded text-2xl" type="email" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 p-2.5 rounded text-2xl" type="password" id="user-password" placeholder="Enter Your Password">  
            </div>
            <button id="submit-button" class="text-2xl px-4 py-1.5 bg-pink-500 mt-3 rounded text-white font-medium">Login</button>
        </section>
    </main>




    <script src="js/login.js"></script>
</body>
</html>
